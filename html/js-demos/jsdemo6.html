<!DOCTYPE html>
<!-- example from https://www.w3schools.com/js/tryit.asp?filename=tryjs_validation_js -->

<html>

<head>
    <title>COMP4039 - Javascript demonstrations</title>
    <link rel="stylesheet" href="../css/mvp.css">
    
    <script>
        function validateForm() 
        {
            var x = document.forms["myForm"]["fname"].value; // see https://www.w3schools.com/js/js_htmldom_document.asp
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>

    <h1>Form validation</h1>

    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
